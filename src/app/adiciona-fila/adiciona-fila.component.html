<div class="container">
  <h1 class="titulo">Adiciona Fila</h1>
  <label for="nomeFilaInputText">Digite o nome da fila</label>
  <input id="nomeFilaInputText" type="text" [(ngModel)]="nomeFila" placeholder="Digite o nome da fila"><br>
  <button class="botao-adiciona-fila" (click)="adicionaFila()">Adiciona fila</button>
  <button class="botao-voltar" (click)="voltar()">Voltar</button>
</div>
